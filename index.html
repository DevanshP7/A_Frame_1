<!DOCTYPE html>
<html>
    <head>
        <title>Shapes</title>
        <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-ring color="orange" radius-inner="1" radius-outer="2" position="-1 2 0"></a-ring>
            <a-cone color="green" radius-bottom="2" radius-top="0.01" position="-2 2 2"></a-cone>
            <a-icosahedron color="#FF926B" radius="1" position="2 2 0"></a-icosahedron>
            <a-plane width="20" height="20" color="lightblue" rotation="-90 0 0" position="0 0 0"></a-plane>
            <a-sky color="aliceblue"></a-sky>
        </a-scene>
    </body>
</html>
