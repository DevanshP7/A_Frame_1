<!DOCTYPE html>
<html>
    <head>
        <title>Shapes</title>
        <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-ring color="orange" radius-inner="1.9" radius-outer="2" position="0 2 0"></a-ring>
            <a-ring color="green" radius-inner="1.7" radius-outer="1.8" position="0 2 0"></a-ring>
            <a-cone color="green" radius-bottom="1" radius-top="0.01" position="-3 1 0"></a-cone>
            <a-icosahedron color="#FF926B" radius="1" position="3.5 1 0"></a-icosahedron>
            <a-sphere color="purple" radius="0.5" position="6 1 0"></a-sphere>
            <a-torus color="#43A367" arc="360" radius="1" radius-tubular="0.1" position="-6 1.2 0"></a-torus>
            <a-plane width="20" height="20" color="lightblue" rotation="-90 0 0" position="0 0 0"></a-plane>
            <a-sky color="aliceblue"></a-sky>
        </a-scene>
    </body>
</html>
